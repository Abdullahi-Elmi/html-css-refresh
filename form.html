<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <form>
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">Enter Email:</label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <br><br>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" placeholder="choose a password" required>
        <br><br>

        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <br>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <br>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>
        <!-- <input type="radio" name="gender" id="option-1" value="male">Male <br>
        <input type="radio" name="gender" id="option-2" value="female">Female <br>
        <input type="radio" name="gender" id="option-3" value="other">Other <br> -->
        <br><br>
        
        <label for="question">Security Question:</label>
        <select name="question" id="question">
            <option value="q1">What was the name of your first pet?</option>
            <option value="q2">What is your mother's maiden name?</option>
            <option value="q3">What was the name of the street you grew up on?</option>
        </select>
        <br><br>

        <label for="answer">Security Question Answer:</label>
        <input type="text" name="answer" id="answer">
        <br><br>
        <label for="bio">Your Bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
        <br><br>

        <input type="submit" value="Submit Form">
    </form>

    <blockquote cite="https://www.google.com">
        We're all in the gutter, but some of us are looking at the stars
    </blockquote>-->
</body> 
</html>
